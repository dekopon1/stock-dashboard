<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ˆ Stock Price Dashboard</h1>
            <p class="last-updated" id="lastUpdated">Last updated: Just now</p>
        </header>
        
        <div class="dashboard">
            <div class="stock-grid" id="stockGrid">
                <!-- Stock boxes will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal for expanded view -->
    <div class="modal" id="newsModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2 id="modalStockName">STOCK</h2>
                <p id="modalStockPrice">Price: $0.00</p>
                <p id="modalStockChange">Change: $0.00 (0.00%)</p>
            </div>
            <div class="modal-body">
                <h3>AI-Powered Stock Analysis</h3>
                <div id="analysisList" class="analysis-content">
                    <!-- Analysis will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
